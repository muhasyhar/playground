        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>

    <script>
        // Registrasi Service Worker agar dianggap PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
